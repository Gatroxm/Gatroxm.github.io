<div class="p-6 pt-16">
  <h2 class="text-3xl font-bold text-center mb-8 text-one">Mis Habilidades</h2>
  <div class="flex flex-wrap justify-center gap-6">
    <div
      class="w-24 relative content-habilidad"
      *ngFor="let item of habilidades"
    >
      <img
        class="w-full cursor-pointer transition-all duration-500 hover:scale-110 img-icon"
        [src]="'assets/icon/' + item.icon"
        alt="{{ item.name | uppercase }}"
        title="{{ item.name | uppercase }}"
      />
      <span
        class="text-white shadow cart-text cursor-pointer absolute top-0 left-0 right-0 bottom-0 w-full bg-one h-full opacity-75 flex justify-center items-center hover:opacity-100"
        >{{ item.name }}</span
      >
    </div>
  </div>
</div>
